{% extends 'main.html' %}

{% block content %}
    <a href="{% url 'create_resturant' %}" class="btn btn-success">create</a>

    {% for resturant in resturants %}

    <div class="row mb-2">

    <div class="col-md-6">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{resturant.name}}</strong>
          <h3 class="mb-0">Featured post</h3>
          <div class="mb-1 text-muted">Nov 12</div>
          <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
          <a href="{% url 'edit_resturant' resturant.id %}" class="btn btn-success">Edit</a>
          <a href="{% url 'delete_resturant' resturant.id %}" class="btn btn-danger">Delete</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <img src="/{{ resturant.image }}">
        </div>
      </div>
    </div>
  </div>
{% endfor %}
{% endblock %}
